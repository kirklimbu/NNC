<div class="content-wrapper">
  <section
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    class="registerCard"
  >
    <mat-card fxFlex="200px" fxFlex.xs="100%" class="mt-4 mb-4">
      <mat-card-title>Register</mat-card-title>
      <mat-divider></mat-divider>
      <form
        [formGroup]="registerForm"
        autocomplete="off"
        novalidate
        fxLayout="column wrap"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
      >
        <mat-card-content class="mt-4">
          <p>
            <mat-form-field class="=full-width">
              <input
                matInput
                type="text"
                placeholder="Full Name"
                formControlName="fullName"
                id="fname"
              />
              <mat-hint align="end">Enter customer's first name</mat-hint>
              <!-- <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
            <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>-->
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="Address"
                formControlName="address"
                id="lname"
                fxlayoutalign="column"
              />
              <mat-hint align="end">Enter customer's last name</mat-hint>
              <!-- <mat-error *ngIf="hasError('address', 'required')"
                >Last Name is required</mat-error
              >
              <mat-error *ngIf="hasError('address', 'maxlength')"
                >Enter last name</mat-error
              > -->
            </mat-form-field>
          </p>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder=" Ward number"
              formControlName="wardNum"
              id="lname"
              fxlayoutalign="column"
            />
            <mat-hint align="end">Enter customer's last name</mat-hint>
            <!--  <mat-error *ngIf="hasError('wardNum', 'required')"
                >Last Name is required</mat-error
              >
              <mat-error *ngIf="hasError('wardNum', 'maxlength')"
                >Enter last name</mat-error
              > -->
          </mat-form-field>
          <p>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="College"
                formControlName="college"
                id="lname"
                fxlayoutalign="column"
              />
              <mat-hint align="end">Enter customer's last name</mat-hint>
              <!--  <mat-error *ngIf="hasError('name', 'required')"
                >Last Name is required</mat-error
              >
              <mat-error *ngIf="hasError('name', 'maxlength')"
                >Enter last name</mat-error
              > -->
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label>Affiliation</mat-label>
              <mat-select formControlName="aff">
                <mat-option *ngFor="let item of affiliations" [value]="item">{{
                  item
                }}</mat-option>
              </mat-select>
              <mat-hint align="end">Affiliation</mat-hint>

              <!--<mat-error *ngIf="hasError('address', 'required')">Address is required</mat-error>
            <mat-error *ngIf="hasError('address', 'maxlength')">You have more than 100 characters</mat-error>-->
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="Program"
                formControlName="program"
              />
              <mat-hint align="end">Enter customer's mobile number</mat-hint>
              <!--<mat-error *ngIf="hasError('mobile', 'required')">Address is required</mat-error>
            <mat-error *ngIf="hasError('mobile', 'maxlength')">You have more than 100 characters</mat-error>-->
            </mat-form-field>
          </p>
          <p>
            <!--  <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Choose D.O.B"
                formControlName="dob"
                readonly
                (click)="picker.open()"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
          </p>
          <!-- reg num -->
          <p>
            <mat-form-field class="=full-width">
              <input
                matInput
                type="text"
                placeholder="Registered Number"
                formControlName="regNum"
                id="fname"
              />
              <mat-hint align="end">Enter Registered number</mat-hint>
              <!-- <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
            <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>-->
            </mat-form-field>
          </p>
          <!-- /reg num -->
          <p>
            <!-- <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Choose registered date"
                formControlName="regDate"
                id="regDate"
                readonly
                (click)="picker.open()"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
          </p>
          <!-- image upload -->

          <!-- /image upload -->

          <!-- test licence image upload -->
          <!-- <div class="form-group">
            <label for="photoLicence">Upload Licence Image</label>

            <input
              formControlName="photoLicence"
              id="photoLicence"
              type="file"
              accept="image/*"
              class="form-control"
              (change)="onLicenceImageChange($event)"
            /> -->

          <!--   <div
              *ngIf="f.file.touched && f.file.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.file.errors.required">File is required.</div>
            </div> -->
          <!-- </div> -->
          <!-- licence image upload -->
          <mat-form-field>
            <div>
              <mat-toolbar>
                <!-- Display files names -->
                <input
                  matInput
                  [(ngModel)]="fileAttr"
                  [ngModelOptions]="{ standalone: true }"
                  readonly
                  name="name"
                />

                <!-- Browse Button -->
                <button mat-flat-button color="primary">Browse Image</button>
              </mat-toolbar>

              <!-- Fetch selected filed on change -->
              <input
                type="file"
                #fileInput
                id="uploadFile"
                formControlName="photoLicence"
                name="uploadFile"
                accept="image/*"
                (change)="onLicenceImageChange($event)"
              />
              <img
                [src]="licenceImageSrc"
                *ngIf="licenceImageSrc"
                height="150"
                width="200px"
                style="margin: 3px"
              />
            </div>

            <!-- <br /> -->
          </mat-form-field>
          <!-- /licence image upload -->

          <!-- bill image upload-->
          <mat-form-field>
            <div>
              <mat-toolbar>
                <!-- Display files names -->
                <input
                  matInput
                  [(ngModel)]="fileAttrBill"
                  [ngModelOptions]="{ standalone: true }"
                  readonly
                  name="name"
                />

                <!-- Browse Button -->
                <button mat-flat-button color="primary">Browse Image</button>
              </mat-toolbar>

              <!-- Fetch selected filed on change -->
              <input
                type="file"
                #fileInputBill
                id="uploadFileBill"
                formControlName="photoBill"
                name="uploadFileBill"
                accept="image/*"
                (change)="onBillImageChange($event)"
              />
              <img
                [src]="billImageSrc"
                *ngIf="billImageSrc"
                height="150"
                width="200px"
                style="margin: 3px"
              />
            </div>

            <!-- <br /> -->
          </mat-form-field>
          <!--/ bill imageupload-->
        </mat-card-content>

        <mat-card-actions align="center">
          <button mat-raised-button color="primary" (click)="onRegister()">
            Save
          </button>
          <button
            type="button"
            mat-raised-button
            color="danger"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </section>
</div>
