<div class="content-wrapper">
  <mat-card-actions>
    <form [formGroup]="filterForm">
      <mat-form-field appearance="fill">
        <mat-label>Filter table information</mat-label>
        <mat-select
          name="food"
          formControlName="status"
          (selectionChange)="onFilter($event.value)"
        >
          <mat-option
            *ngFor="let status of letterStatuses"
            [value]="status.value"
          >
            {{ status.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-actions>
  <div class="col p-0 y-auto list-template">
    <!-- student table -->
    <table
      [dataSource]="letterListDataSource$ | async"
      mat-table
      table-bordered
      table-responsive
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Sn Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Sn.</th>
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}.</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- class Column -->
      <ng-container matColumnDef="regNo">
        <th mat-header-cell *matHeaderCellDef>Registered Number</th>
        <td mat-cell *matCellDef="let element">
          {{ element.regNo }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <app-table-action-buttons
            *ngIf="!isVerified"
            [enableEdit]="true"
            [enableDelete]="true"
            [enableViewDetails]="true"
            (edit)="onEdit('edit', element.studentId)"
            (delete)="onDelete(element)"
            (viewDetails)="onVerifyDetails('verify', element)"
          >
          </app-table-action-buttons>
          <mat-card-actions *ngIf="isVerified">
            <button
              mat-raised-button
              color="primary"
              (click)="onPrint(element)"
            >
              Goto Print
            </button>
          </mat-card-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- / student table -->
  </div>
</div>
