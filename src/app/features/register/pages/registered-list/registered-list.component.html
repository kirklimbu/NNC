<div class="content-wrapper">
  <mat-card-actions>
    <form [formGroup]="filterForm">
      <div class="row top-bar-items">
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label>Filter table information</mat-label>
            <mat-select disableOptionCentering="true" formControlName="status">
              <mat-option
                *ngFor="let status of letterStatuses"
                [value]="status.value"
              >
                {{ status.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <!-- test filter -->
          <!-- <mat-form-field>
            <input
              class="search"
              matInput
              type="text"
              (keyup)="doFilter($event.target.value)"
              placeholder="Search"
            />
          </mat-form-field> -->
          <!-- test filter end -->
        </div>
        <div class="col-md-3">
          <!-- date1 filter -->
          <mat-form-field appearance="fill" disableOptionCentering="true">
            <mat-label>From Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="fromDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- date1 filter end -->
        </div>
        <div class="col-md-3">
          <!-- date2 filter -->
          <mat-form-field appearance="fill">
            <mat-label>To date</mat-label>
            <input
              matInput
              [matDatepicker]="picker2"
              formControlName="toDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

          <!-- date2 filter end -->
        </div>
        <button mat-icon-button (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-actions>

  <div class="col p-0 y-auto list-template">
    <!-- student table -->
    <table
      [dataSource]="letterListDataSource$ | async"
      mat-table
      table-bordered
      table-responsive
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Sn Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Sn.</th>
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}.</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- class Column -->
      <ng-container matColumnDef="regNo">
        <th mat-header-cell *matHeaderCellDef>Registered Number</th>
        <td mat-cell *matCellDef="let element">
          {{ element.regNo }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <app-table-action-buttons
            *ngIf="!isVerified"
            [enableEdit]="false"
            [enableDelete]="false"
            [enableViewDetails]="true"
            (edit)="onEdit(element)"
            (delete)="onDelete(element)"
            (viewDetails)="onVerifyDetails('verify', element)"
          >
            <mat-icon ngbTooltip="View Details">details</mat-icon>
          </app-table-action-buttons>
          <mat-card-actions *ngIf="isVerified">
            <button
              mat-button
              color="primary"
              ngbTooltip="Print page"
              (click)="onPrint(element)"
            >
              <mat-icon color="warn">print</mat-icon>
            </button>
          </mat-card-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- / student table -->
  </div>
</div>
