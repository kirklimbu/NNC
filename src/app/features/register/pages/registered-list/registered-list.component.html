<div class="content-wrapper">
  <mat-card-actions>
    <button
      class="ml-1 mb-2"
      mat-raised-button
      color="primary"
      routerLink="/home/register/add-letter"
    >
      Add
    </button>
  </mat-card-actions>
  <div class="col p-0 y-auto list-template">
    <!-- student table -->
    <table
      [dataSource]="letterListDataSource"
      mat-table
      table-bordered
      table-responsive
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Sn Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}.</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- class Column -->
      <ng-container matColumnDef="regNo">
        <th mat-header-cell *matHeaderCellDef>Registered Number</th>
        <td mat-cell *matCellDef="let element">
          {{ element.regNo }}
        </td>
      </ng-container>

      <!-- Rollno Column -->

      </ng-container>
 -->

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <app-table-action-buttons
            [enableEdit]="true"
            [enableDelete]="true"
            [enableViewDetails]="true"
            (edit)="onEdit('edit', element.studentId)"
            (delete)="onDelete(element)"
            (viewDetails)="onViewDetails(element)"
          >
          </app-table-action-buttons>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
